<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    

   <!-- Option 1: Bootstrap Bundle with Popper -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/bd721e5616.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
    <title>Initiative Tracker</title>
		
</head>
  
<body>
 
  <header>
	
    <h1>
		<img src="https://media.tenor.com/gOCEHYul7PAAAAAi/dnd-dungeons-and-dragons.gif" alt="Roll Initiative"><br>Ye Battle Tracker
    </h1>

  </header>

	<div class="battle-tracker">
		<div class="initiative-order">
			<ul id="initiative-list">
			</ul>
		</div>

    
		<div class="characters"> 
			<h2 id="heroes"> Add Heroes </h2><br>
			  
              <div class="box heroes-border">
				  <h2><img id="heroesClip" src="https://i.gifer.com/X9Yj.gif" alt = "Heroes"></h2>
              </div>
                  <div class="content" id="moreHeroes"> </div>
        
			<ul id="character-list">
			</ul>
			<button id="add-new-character">Add new</button>
		        </div>
	        


    <div class="monsters-npcs"> 
        <h2 id="enemies">Enemies and NPCs</h2><br>
            <h2><img id="enemiesClip" src="https://thumbs.gfycat.com/DecentEnlightenedGalah.webp" alt = "Heroes">
            </h2>
        <ul id="monster-npc-list">
        </ul>
        <button id="add-new-npc">Add new
        </button>
    </div>


    <div class="start" id="save-fields">
        <button id="save-all-fields" disabled>Start the Battle </button>
        <p class="description" id="save-all-fields-desc">Click the button to begin the encounter.</p>
    </div>
	</div>
      <script src="sketch.js"></script>
      <script src="app.js"></script>
      <audio src="World's Most Epic Pirate Music Mix 1-Hour Mix.mp3" controls autoplay></audio>
      
</body>
</html>
